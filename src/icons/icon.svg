<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1a1a3e"/>
      <stop offset="1" stop-color="#12122a"/>
    </linearGradient>
    <radialGradient id="glow" cx="64" cy="72" r="15" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0.9"/>
      <stop offset="0.5" stop-color="white" stop-opacity="0.3"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="128" height="128" rx="23" ry="23" fill="url(#bg)"/>

  <!-- Glow effects (behind main beams) -->
  <!-- Top beam glow (green) -->
  <line x1="64" y1="22" x2="64" y2="60" stroke="#10a37f" stroke-opacity="0.25" stroke-width="32" stroke-linecap="round"/>
  <!-- Bottom-right beam glow (blue) -->
  <line x1="107" y1="97" x2="72" y2="76" stroke="#4285f4" stroke-opacity="0.25" stroke-width="32" stroke-linecap="round"/>
  <!-- Bottom-left beam glow (orange) -->
  <line x1="21" y1="97" x2="56" y2="76" stroke="#d97757" stroke-opacity="0.25" stroke-width="32" stroke-linecap="round"/>

  <!-- Main beams -->
  <!-- Top beam (green - ChatGPT) -->
  <line x1="64" y1="22" x2="64" y2="60" stroke="#10a37f" stroke-width="13" stroke-linecap="round"/>
  <!-- Bottom-right beam (blue - Gemini) -->
  <line x1="107" y1="97" x2="72" y2="76" stroke="#4285f4" stroke-width="13" stroke-linecap="round"/>
  <!-- Bottom-left beam (orange - Claude) -->
  <line x1="21" y1="97" x2="56" y2="76" stroke="#d97757" stroke-width="13" stroke-linecap="round"/>

  <!-- Center glow -->
  <circle cx="64" cy="72" r="15" fill="url(#glow)"/>
  <!-- Center bright dot -->
  <circle cx="64" cy="72" r="7" fill="white"/>
</svg>
